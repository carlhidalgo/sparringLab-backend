<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f6f8fa;
    padding: 20px;
  }

  h1 {
    text-align: center;
    color: #333;
  }

  form {
    background-color: #fff;
    max-width: 500px;
    margin: 20px auto;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  }

  form label {
    display: block;
    margin-bottom: 6px;
    font-weight: bold;
    color: #444;
  }

  form input[type="text"],
  form input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  form input[type="checkbox"] {
    margin-right: 6px;
  }

  form .checkbox-label {
    font-weight: normal;
    color: #555;
    margin-bottom: 15px;
    display: block;
  }

  form button {
    width: 100%;
    background-color: #007bff;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
  }

  form button:hover {
    background-color: #0056b3;
  }

  .back-link {
    display: block;
    text-align: center;
    margin-top: 25px;
    font-size: 14px;
    color: #007bff;
    text-decoration: none;
  }

  .back-link:hover {
    text-decoration: underline;
  }
</style>

<h1>{% if boxer %}Edit Boxer{% else %}Añadir boxeador{% endif %}</h1>

<form method="post">
  {% csrf_token %}

  <label>First Name:</label>
  <input type="text" name="first_name" value="{{ boxer.first_name|default:'' }}" required>

  <label>Last Name:</label>
  <input type="text" name="last_name" value="{{ boxer.last_name|default:'' }}" required>

  <label>Birth Date:</label>
  <input type="date" name="birth_date" value="{{ boxer.birth_date|default:'' }}">

  <label>Weight Class:</label>
  <input type="text" name="weight_class" value="{{ boxer.weight_class|default:'' }}">

  <label>Record (e.g., "15-2-0"):</label>
  <input type="text" name="record" value="{{ boxer.record|default:'' }}">

  <label class="checkbox-label">
    <input type="checkbox" name="is_active" {% if boxer.is_active %}checked{% endif %}> Active
  </label>

  <button type="submit">Save</button>
</form>

<a href="{% url 'boxer_list' %}" class="back-link">← Back to List</a>
